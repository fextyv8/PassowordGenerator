<!DOCTYPE html>
<html>
    <head>
        <title>Password Generator</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <div class="head">
            <h1 class="title">Password Generator</h1>
            <p class="introduction">This is a password generator. You can enter the length of the password
                you want, and it will generate a secure password for you. You can also
                specific if you want symbols, letters and numbers or not.
            </p>
        </div>
        <div class="passwd">
            <label for="passwd">Put here how many characters your password will have: </label>
            <input id="passwd" type="number">
        </div>
        <div class="buttons">
            <ul>
                <li>
                    <div class="symbols">
                        <label for="symbols">Do you want your password to have symbols?</label>
                        <input id="symbols" type="checkbox">
                    </div>
                </li>
                <li>
                    <div class="numbers">
                        <label for="numbers">Do you want your password to have numbers?</label>
                        <input id="numbers" type="checkbox">
                    </div>
                </li>
                <li>
                    <div class="letters">
                        <label for="letters">Do you want your password to have letters?</label>
                        <input id="letters" type="checkbox">
                    </div>
                </li>
                <li>
                    <div class="generateBtn">
                        <button id="generateBtn">Generate Password</button>
                        <p>This is your secure password: </p>
                        <p id="result"></p>
                    </div>
                </li>
            </ul>
        </div>
        <script src="password.js"></script>
    </body>
</html>
